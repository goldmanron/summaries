<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Button</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<!-- Button component -->
<div class="pdf-button-container gradient-generic">
    <a class="pdf-button" href="example.pdf" target="_blank">hello!</a>
    <button class="info-button" data-info="./coursesInfo/bdida.txt">
        <img src="info.png">
    </button>
</div>

<!-- Info box overlay -->
<div class="info-box-overlay">
    <div class="info-box">
        <button class="close-button">&times;</button>
        <div class="info-content"></div>
    </div>
</div>
</body>
</html>
