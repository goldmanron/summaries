<!DOCTYPE html>
<html>
<head>
    <title>Single Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #banner {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #menu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: sticky;
            top: 0;
        }
        #content {
            padding: 20px;
        }
        .button {
            display: block;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>Welcome to My Website</h1>
    </div>
    <div id="menu">
        <a class="button" href="#section1">Section 1</a>
        <a class="button" href="#section2">Section 2</a>
        <a class="button" href="#section3">Section 3</a>
    </div>
    <div id="content">
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content of Section 1.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the content of Section 2.</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the content of Section 3.</p>
        </section>
    </div>
</body>
</html>
